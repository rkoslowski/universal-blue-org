        <script>
            iframeResize({
                license: 'GPLv3',
            }, '#analytics-frame' );

            var ctx = document.getElementById("myChart").getContext("2d");
            var json_url = "https://universal-blue.org/ghp-stats.json";

            jQuery.ajax({
                url : json_url,
                dataType: "json",
                success : function (data) {
                  var totalPulls = 0;
                  var lastData = data[Object.keys(data)[Object.keys(data).length - 1]];
                  
                  $.each(lastData, function(key, value) {
                    totalPulls += value;
                  });

                  var pullCount = Intl.NumberFormat('en-US', {
                    notation: "compact",
                    maximumFractionDigits: 1
                  }).format(totalPulls);

                  jQuery('.pulls').text(pullCount);
                }
            });

            const defaultDataset = {
                label: "Ublue OS",
                fill: false,
                lineTension: 0.1,
                backgroundColor: "rgba(75,192,192,0.4)",
                borderColor: "rgba(75,192,192,1)",
                borderCapStyle: 'butt',
                borderDash: [],
                borderDashOffset: 0.0,
                borderJoinStyle: 'miter',
                pointBorderColor: "rgba(75,192,192,1)",
                pointBackgroundColor: "#fff",
                pointBorderWidth: 1,
                pointHoverRadius: 5,
                pointHoverBackgroundColor: "rgba(75,192,192,1)",
                pointHoverBorderColor: "rgba(220,220,220,1)",
                pointHoverBorderWidth: 2,
                pointRadius: 1,
                pointHitRadius: 10,
                data: [],
                spanGaps: false,
            };

            // draw empty chart
            var myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [
                        defaultDataset
                    ]
                },
            });

            ajax_chart(myChart, json_url);

            // function to update our chart
            async function ajax_chart(chart, url) {
                const res = await fetch(url);
                const data = await res.json();
                
                const latestDay = Object.keys(data)[Object.keys(data).length-1];

                const imageSelector = document.querySelector('#image-selector');

                //console.log(latestDay);
                for (i in data[latestDay]) {
                    //console.log(i);
                    imageSelector.innerHTML += `<option value="${i}">${i}</option>`;
                }

                imageSelector.addEventListener("change", () => {
                    loadData(chart, data, imageSelector.value);
                });
                
                // initial value
                loadData(chart, data, "total");
            }
            function loadData(chart, data, label){
                const endUserImages = ["bazzite", "bazzite-deck", "bluefin", "bluefin-dx", "aurora", "aurora-dx"]

                labels = [];
                pulls = [];
                if (label == "end-user") {
                    chart.data.datasets = []
                    for (k in data) {
                        labels.push(k);
                    }
                    for (let img of endUserImages) {
                        let finalData = []
                        for (k in data) {
                            const filteredData = Object.fromEntries(Object.entries(data[k]).filter(it => 
                                it[0].includes(img)
                            ));
                            let total = 0;
                            for(i in filteredData){
                                total += filteredData[i];
                            }
                            finalData.push(total)
                        }
                        chart.data.datasets.push({
                            ...defaultDataset,
                            label: img,
                            data: finalData
                        })
                    }
                } else {
                    chart.data.datasets = [defaultDataset]
                    for (k in data) {
                        labels.push(k);
                        if (label == "total"){
                            total = 0;
                            for(i in data[k]){
                                total += data[k][i];
                            }
                            pulls.push(total);
                        } else {
                            pulls.push(data[k][label]);
                        }
                    }
                    chart.data.datasets[0].data = pulls;
                }
                chart.data.labels = labels;
                chart.update(); // finally update our chart
            }
        </script>
